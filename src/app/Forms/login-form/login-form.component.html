<body>
  <div class="content" id="content">
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Contact us</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form  (ngSubmit)="onLogin()" #loginForm="ngForm">
        <h1>User Login</h1>
        <span>or use your account</span>
        <div class="field">
          <input type="text" [(ngModel)]="loginobj.userName" name="userName"required placeholder="Enter username"/>
        </div>
        <div class="field">
          <input type="password" [(ngModel)]="loginobj.password" name="password" required placeholder="Enter password"/>
        </div>
        <button [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="Login">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <!-- <button class="ghost" id="Contact">Contact us</button> -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const ContactButton = document.getElementById('Contact');
    const LoginButton = document.getElementById('Login');
    const content = document.getElementById('content');
  
    ContactButton.addEventListener('click', () => {
        content.classList.add("right-panel-active");
    });
  
    LoginButton.addEventListener('click', () => {
        content.classList.remove("right-panel-active");
    });
  </script>
  </body>
