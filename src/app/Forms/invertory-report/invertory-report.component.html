<div id="Invertory" class="Invertory">  
  <div class="Invertory-container">
    <div class="table-container">
      <div *ngIf="error" class="error">{{ error }}</div>
      <table *ngIf="stockData.length" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Item Group</th>
            <th>Total Quantity</th>
            <th>Purchase Rate</th>
            <th>Sale Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stockData">
            <td>{{ item.ID }}</td>
            <td>{{ item.ItemName }}</td>
            <td>{{ item.ItemGroup }}</td>
            <td>{{ item.TotalQty || 'N/A' }}</td>
            <td>{{ item.PRate }}</td>
            <td>{{ item.SRate }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
